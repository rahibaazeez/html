<html>

<title>
StudentPassmark </title>
<script language="javascript">
function pass()
{

alert("You passed ");
else
alert("you failed ");
}
</script>
</head>
<body>

Enter your mark
<input type="text" name="mark"><br><br>
<input type="button" value="check" onClick="pass()" > 
</form>

</body>
